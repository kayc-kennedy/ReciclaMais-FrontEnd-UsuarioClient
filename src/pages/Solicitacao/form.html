                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-header">
                            <h3 class="mb-2">Solicitações</h3>
                            <div class="page-breadcrumb">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Home</a></li>

                                    </ol>

                </div>
                <div class="row">
                    <div style="width: 100%; padding: 10px;">
                        <div>
                            <a href="./index.html" class="btn"><i class="fas fa-arrow-left"></i> Voltar</a href="./form.html">
                        </div>
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="formError alert alert-danger" style="display:none;" role="alert"></div>
                                <form onSubmit="return false;" method="post" id="form_solicitacao">
                                    <div class="row">

                                        <div class="form-group col-6">
                                            <label for="nome_solicitacao" class="col-form-label">Nome do Solicitante</label>
                                            <input id="nome_solicitacao" name="nome_solicitacao" disabled type="text" class="form-control required" description="Nome" >
                                        </div>

                                        <div class="form-group col-3">
                                            <label for="telefone_solicitacao" class="col-form-label">Telefone</label>
                                            <input id="telefone_solicitacao" name="telefone_solicitacao" type="text" class="form-control required" description="Telefone" >
                                        </div>

                                        <div class="form-group col-3">
                                            <label for="status_solicitacao" class="col-form-label">Status</label>
                                            <select name="status_solicitacao" disabled id="status_solicitacao" class="form-control" description="Status Solicitação">
                                                <option value="">Sem Status por enquanto...</option> 
                                                <option value="P">PENDENTE</option> 
                                                <option value="E">EM COLETA</option> 
                                                <option value="F">FINALIZADA</option> 
                                                <option value="C">CANCELADA</option> 
                                            </select> 
                                        </div>

                                        <div class="form-group col-3">
                                            <label for="data_solicitacao" class="col-form-label">Data da solicitação</label>
                                            <input id="data_solicitacao" name="data_solicitacao" disabled type="text" class="form-control" description="Rua" >
                                        </div>

                                        <div class="form-group col-3">
                                            <label for="idcoletor_solicitacao" class="col-form-label">Catador</label>
                                            <select name="idcoletor_solicitacao" disabled id="idcoletor_solicitacao" class="form-control" description="Catador">
                                                <option value="">Nenhum Catador Alocado</option> 
                                            </select> 
                                        </div>
                                        <div class="form-group col-3">
                                            <label for="tipo_lixo_solicitacao" class="col-form-label">Tipo de Lixo</label>
                                            <select name="tipo_lixo_solicitacao" id="tipo_lixo_solicitacao" class="form-control required" description="Tipo de lixo">
                                                <option value="">Selecione...</option> 
                                                <option value="1">PLASTICO</option> 
                                                <option value="2">METAIS</option> 
                                                <option value="3">PAPEL</option> 
                                                <option value="4">PAPELÃO</option> 
                                                <option value="5">VIDRO</option> 
                                                <option value="6">ORGÂNICO</option> 
                                            </select> 
                                        </div>

                                        <div class="form-group col-2">
                                            <label for="cep_solicitacao" class="col-form-label">CEP</label>
                                            <input id="cep_solicitacao" name="cep_solicitacao" type="text" class="form-control cep required" description="CEP" >
                                        </div>
                                        <div class="form-group col-1">
                                            <label for="numero_solicitacao" class="col-form-label">N&#176;	</label>
                                            <input id="numero_solicitacao" name="numero_solicitacao" type="text" class="form-control required" description="Número" >
                                        </div>

                                        <div class="form-group col-3">
                                            <label for="rua_solicitacao" class="col-form-label">Rua</label>
                                            <input id="rua_solicitacao" name="rua_solicitacao" type="text" class="form-control rua required" description="Rua" >
                                        </div>

                                        <div class="form-group col-3">
                                            <label for="bairro_solicitacao" class="col-form-label">Bairro</label>
                                            <input id="bairro_solicitacao" name="bairro_solicitacao" type="text" class="form-control bairro required" description="Bairro" >
                                        </div>

                                        <div class="form-group col-3">
                                            <label for="cidade_solicitacao" class="col-form-label">Cidade</label>
                                            <input id="cidade_solicitacao" name="cidade_solicitacao" type="text" class="form-control cidade required" description="Cidade" >
                                        </div>
                                        <div class="form-group col-3">
                                            <label for="uf_solicitacao" class="col-form-label">Estado</label>
                                            <input id="uf_solicitacao" name="uf_solicitacao" type="text" class="form-control uf required" description="Estado" >
                                        </div>
                                    </div>
                                    <div class="form-group float-right">
                                        <button type="button" class="btn btn-primary form-control btnSubmit">Salvar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
                
            </div>
